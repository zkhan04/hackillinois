<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Lock-in Timer
    </title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="popup">
        <label for="timeInput">Set Timer:</label>
        <input type="number" id="timeInput" min="1">
        <button id="startTimer">Start Timer</button>
        <p id="timerDisplay">Time Left: --</p>
    </div>
    <script src="popup.js"></script>
</body>

</html>
