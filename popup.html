<!DOCTYPE html>
<html lang="en">
<div id="header">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Mode + Lock-in Timer</title>
  <link rel="stylesheet" href="popup.css">
</head>
  <h1>Focus Mode</h1>
</div>
<body>
    <div class="tooltip">
      <select id="level">
        <option value="">Focus Level: </option>
        <option value="easy" selected>Easy Mode</option>
        <option value="hard">Hard Mode</option>
      </select>
      <span class="tooltiptext">Mode selection is disabled during active focus session</span>
    </div>
    <br>
    <div class="container">
      <button id="toggle-btn">Enable Focus Mode</button>
    </div>
    <div id="topicInput">
      <br>
      <input type="text" id="intopic" placeholder="Enter topic: "/>
      <button id="submitTopic">Submit</button>
      <div class="loader-container" id="loaderContainer">
        <div class="loader"></div>
        <div class="loading-text">Analyzing topic...</div>
      </div>
    </div>
    <br>
    <div class="container">
      <button id="toggle-btn">Enable Focus Mode</button>
    </div>
    <br>
    <div id="timer">
        <label for="timeInput">Set Timer:</label>
        <br>
        <input type="number" id="timeInput" min="1">
        <div id="insideTimer">
          <button id="startTimer" onclick="hideStart()">Start</button>
          <button id="pauseTimer">Pause</button>
          <button id="resumeTimer">Resume</button>
        </div>
        <p id="timerDisplay">Time Left: -- </p>
    </div>
    <div id="statsContainer"></div>
    <script type="module" src="popup.js"></script>
</body>
</html>
