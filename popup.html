<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Mode + Lock-in Timer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<h1>Focus Mode</h1>
<body>
    <select id="level">
    <option>Focus Level: </option>
    <option value="easy">Easy Mode</option>
    <option value="hard">Hard Mode</option>
    </select>
    <br>
    <div class="container">
      <button id="toggle-btn">Enable Focus Mode</button>
    </div>
    <div id="topicInput">
      <br>
      <input type="text" id="intopic" />
      <button id="submitTopic">Submit</button>
    </div>
    <br>
    <div id="timer">
        <label for="timeInput">Set Timer:</label>
        <br>
        <input type="number" id="timeInput" min="1">
        <div id="insideTimer">
          <button id="startTimer" onclick="hideStart()">Start Timer</button>
          <button id="pauseTimer">Pause Timer</button>
          <button id="resumeTimer">Resume Timer</button>
        </div>
        <p id="timerDisplay">Time Left: --</p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
